<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Welcome to Faulty Calculator</h1>
    <h2 class="text-center">Note: There is <span class="percent">20%</span> chance that this Calculator Makes a Mistake. Enjoy :)</h2>

    <!-- the calculator Div -->
    <div class="container bg-yellowgreen m-auto flex flex-box items-center">
        <!-- to display theanswer and take input -->
        <div class="row">
            <input type="text" name="" id="" class="input">
        </div>

        <!-- 0th row -->
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">^</button>
            <button class="button">D</button>
        </div>

        <!-- first row -->
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>

        <!-- 2nd row -->
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>

        <!-- 3rd row -->
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>

        <!-- 4 th row -->
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">/  </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
